<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-beta"
            class="center-image">
    </header>
    <section>
        <div style="background-color: #EEEEEE; margin-right: 60px; margin-left: 60px;">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text" name="" id="">
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
        <div>
            <div class="card" style="margin-left: 60px; padding-right: 150px; padding-left: 150px;">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                    Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="card" style="padding-right: 100px; padding-left: 100px;">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a><br>
            </div>
            <div class="card" style="padding-right: 150px; padding-left: 150px;">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <form action="">
                    <input type="text" name="your e-mail" id="">
                </form>
                <button type="button">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </footer>
</body>

</html>
